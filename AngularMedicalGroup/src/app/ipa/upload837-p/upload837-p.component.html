<mat-card>
    <mat-card-title>837P Upload</mat-card-title>
    <mat-card-content>
        <table>
            <tr>
                <td>
                    <fieldset>
                        <legend><b>Upload a New 837P Claims File</b></legend>
                        <table> 
                            <tr><td>
                            <label>Trading Partner:</label></td><td><input type="text"></td></tr>
                            <tr><td>
                                <label>File:</label></td><td><input #filename type="text"></td><td><button mat-raised-button (click)="uploadEdi()" color=warn>Upload</button></td>
                            </tr>
                            <tr><td>
                            <button mat-raised-button color=warn (click)="browseedi()">Browse</button></td></tr>
                            <tr><td>
                            <input type="file" style="display: none;" (change)="changediselection($event.target.files)" multiple="false" accept=".edi,.txt,.x12,.prd,.837,.clm" #fileUpload></td>
                            </tr>
                            <tr><td colspan="3"><label style="color: blue;">Only .txt, .x12, .prd, .edi, .837, .clm extensions are allowed</label></td></tr>
                        </table>
                    </fieldset>
                </td>
                <td>
                    <fieldset>
                        <legend><b>Search 837P Fields</b></legend>
                        <table style="table-layout:fixed;width:100%;">
                            <tr><td><label style="width:100%;">File Id:</label></td><td ><input style="width:100%;"  type="text"></td><td><label style="width:100%;">Upload Dates:</label></td><td><select style="width:100%;"><option>10 Days</option><option>6 Months</option><option>2 Years</option></select></td><td><input style="width:100%;" type="text" [matDatepicker]="fromdate" disabled></td><td><mat-datepicker-toggle [for]="fromdate"></mat-datepicker-toggle><mat-datepicker #fromdate ></mat-datepicker><label>-</label></td><td><input style="width:100%;" type="text" [matDatepicker]="todate" disabled></td><td><mat-datepicker-toggle [for]="todate"></mat-datepicker-toggle><mat-datepicker #todate ></mat-datepicker></td><td colspan="2"><button mat-raised-button style="width:100%;" color="warn">Search</button></td></tr>
                            <tr><td><label style="width:100%;">File Error:</label></td><td ><select style="width:100%;"><option>All</option><option>Yes</option><option>No</option></select></td><td><label style="width:100%;">Format:</label></td><td><select style="width:100%;"><option>All</option><option>837P.4010A</option><option>837P.5010</option></select></td><td colspan="2" align="right"><label style="width:100%;">Usage Indicator:</label></td><td><input style="width:100%;" type="text"></td><td></td><td colspan="2"><button mat-raised-button style="width:100%;" color=warn>Clear All</button></td></tr>
                            <tr><td><label style="width:100%;">TP:</label></td><td><input style="width:100%;"  type="text"></td><td><label style="width:100%;">Uploaded By:</label></td><td><select style="width:100%;"><option>None Selected</option></select></td><td align="right" colspan="2"><label style="width:100%;" >File Name:</label></td><td colspan="2"><input style="width:100%;" type="text"></td></tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
<table style="width: 100%;">
    <tr>
        <td><label>Move to Recycle Bin</label></td>
    </tr>
</table>
