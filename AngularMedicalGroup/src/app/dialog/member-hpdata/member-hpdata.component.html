<table>
    <tr>
        <td style="width: 95%;">
            <h4 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>Modify HP/Benefit History Records</h4>
        </td>
        <td style="width: 5%;">
            <button mat-icon-button (click)="cancel()"><mat-icon>close</mat-icon></button>
        </td>
    </tr>
</table>
<mat-dialog-content>
<table mat-table [dataSource]="HpData" class="mat-elevation-z8" style="width:100%;">
    <ng-container matColumnDef="Add">
        <th mat-header-cell *matHeaderCellDef>Add</th>
        <td mat-cell *matCellDef="let element;let i=index"><button mat-icon-button (click)="add()" color=warn><mat-icon>add</mat-icon></button><button (click)="remove(i)" mat-icon-button color=warn><mat-icon>close</mat-icon></button></td>
    </ng-container>
    <ng-container matColumnDef="c">
        <th mat-header-cell *matHeaderCellDef>C/H</th>
        <td mat-cell *matCellDef="let element;let i=index">
            <mat-select [(ngModel)]="element.c"  style="border:1px solid black;width: 40%;" >
                <mat-option value="C">C</mat-option>
                <mat-option value="H">H</mat-option>
            </mat-select>
    </ng-container>
    <ng-container matColumnDef="HPCode">
        <th mat-header-cell *matHeaderCellDef>HP Code</th>
        <td mat-cell *matCellDef="let element"> {{element.HPCode}}</td>
    </ng-container>
    <ng-container matColumnDef="BenefitCode" style="width:50%;">
        <th mat-header-cell *matHeaderCellDef>Benefit Code</th>
        <td mat-cell *matCellDef="let element;let i=index"><input (blur)="checkbnfexist($event.target)" type="text" style="width:70%;" placeholder="F2" (keydown)="searchBenefit($event.key,i)" [(ngModel)]="element.BenefitCode"></td>
    </ng-container>
    <ng-container matColumnDef="MaintannceReason">
        <th mat-header-cell *matHeaderCellDef>Maintannce Reason</th>
        <td mat-cell *matCellDef="let element"><select [(ngModel)]="element.MaintannceReason">
            <option value="1">select</option>
        </select></td>
    </ng-container>
    <ng-container matColumnDef="BenefitFrom">
        <th mat-header-cell *matHeaderCellDef>HP/Benefit From</th>
        <td mat-cell *matCellDef="let element"> <table><tr>
                    <td align="left"  style="width: 60%;"><input style="width: 90%;" (blur)="formatDate($event.target)" [(ngModel)]="element.BenefitFrom" [matDatepicker]="benffromdt"></td>
                    <td align="left" style="width: 40%;"><mat-datepicker-toggle [for]="benffromdt"></mat-datepicker-toggle><mat-datepicker #benffromdt ></mat-datepicker></td></tr></table>
        </td>
    </ng-container>
    <ng-container matColumnDef="BenefitTo">
        <th mat-header-cell *matHeaderCellDef>HP/Benefit To</th>
        <td mat-cell *matCellDef="let element"><table>
            <tr>
                <td align="left"  style="width: 60%;"><input style="width: 90%;"  (blur)="formatDate($event.target)"  [(ngModel)]="element.BenefitTo" autocomplete="off" [matDatepicker]="benftodt"></td>
        <td align="left" style="width: 40%;"><mat-datepicker-toggle [for]="benftodt"></mat-datepicker-toggle><mat-datepicker #benftodt ></mat-datepicker></td></tr></table> </td>
    </ng-container>
    <ng-container matColumnDef="EmpGrp" >
        <th mat-header-cell *matHeaderCellDef>Emp Group</th>
        <td mat-cell *matCellDef="let element"><input type="text" style="width: 70%;"  [(ngModel)]="element.EmpGrp"></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-dialog-content>
<table>
    <tr> <td align="right">
        <button mat-raised-button color="warn" (click)="save()">Save</button></td><td align="left">
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button></td>
    </tr>
</table>
